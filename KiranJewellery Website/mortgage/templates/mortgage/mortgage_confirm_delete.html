{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Mortgage</legend>
                <h2> Are You Sure You Wanna Delete Transaction "{{ object.id }}" "{{ object.name }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'mortgage-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
